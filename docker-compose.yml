version: '3.9'

services:
  app:
    build: .
    container_name: cinema-app
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      broker:
        condition: service_started
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev

  db:
    image: postgres:15
    container_name: cinema-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: cinema
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d cinema"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: cinema-redis
    ports:
      - "6379:6379"

  broker:
    image: rabbitmq:3-management
    container_name: cinema-broker
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  db-data:
